<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Sign-Up</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.1);
        }

        /* OTP Sign-Up Box */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0.3, 0.2, 0.1, 0.3);
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007BFF;
            padding: 10px;
            color: white;
            /* font-weight: 600; */
            border-radius: 5px 5px 0 0;
        }

        .signup-tab {
            color: white;
        }

        .login-tab {
            color: white;
        }

        .close-btn {
            cursor: pointer;
        }

        /* Input Field */
        .input-group {
            position: relative;
            margin: 20px 0;
            text-align: left;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: white;
        }

        /* OTP Button */
        .otp-btn {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-login {
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .back-login a {
            color: black;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <div class="signup-box">
            <div class="header">
                <span class="login-tab">ðŸ‘¤ Login</span>
                <span class="signup-tab active">Sign Up</span>
                <span class="close-btn"></span>
            </div>

            <form>
                <div class="input-group">
                    <span class="icon"></span>
                    <label>Mobile Number</label> <br>
                    <input type="tel" required placeholder="Please Enter Your Mobile Number"> 
                </div>

                <button type="submit" class="otp-btn">Generate OTP</button> <br> 

                <p class="back-login"><a href="login.html">Back to Login</a></p>
            </form>
        </div>
    </div>

</body>

</html>
