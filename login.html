<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bus-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0.3, 0.2, 0.1, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: black;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn, .otp-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #007BFF;
            color: white;
        }
        .otp-btn {
            background-color: #007BFF;
            color: white;
        }

        .forgot-signup {
            margin-top: 10px;
        }
        
        .forgot-signup a {
            text-decoration: none;
            color: #007BFF;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form  onsubmit="return data()" action="">
            <div class="input-group">
            
                <label for="email">Email:</label>
                <input type="email" id="E1" placeholder="Enter your Email ID" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="P1" placeholder="Enter your Password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign in</button>
            <button type="button" class="otp-btn">Login with OTP</button>

            <div class="forgot-signup">
                <a href="Forgot Password.html">Forgot Password</a> (or) <a href="sign.html">Sign Up</a>
            </div>
            
        </form>
    </div>

    <script>

function data(){

var a =document.getElementById("E1").value;
var b =document.getElementById("P2").value;
// var c =document.getElementById("I3").value;
// var d =document.getElementById("I4").value;

if(a==""|| b==""){
    alert("All fields are mandatory");
    return false;
}
else{
    return true;
}
}
    </script>
</body>
</html>
